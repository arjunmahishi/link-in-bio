<!DOCTYPE html>
<html>
    <head>
        <title>Link in bio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
        <input class="search-box" type="text" oninput="handleChange(this)" placeholder="search"/>
        <div id="cards-holder"></div> 
    </body>

    <script src="main.js"></script>
</html>

<!-- Card template  -->
<div id="card-template" hidden>
    <div class="demo-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand" style="background-image: url({{thumb_url}});">
            <span class="mdl-card__title-text title-text">{{title}}</span>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="{{url}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Go to video
            </a>
        </div>
    </div>
</div>
