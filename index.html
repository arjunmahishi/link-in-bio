<!DOCTYPE html>
<html>
    <head>
        <title>Link in bio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="main.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </head>

    <body>
        <input class="search-box" type="text" oninput="handleChange(this)" placeholder="search"/>
        <section id="cards-holder" class="card-list" ></section>
    </body>

    <script src="main.js"></script>
</html>

<!-- Card template  -->
<section id="card-template" hidden>
    <article  class="card" >
        <header class="card-header">
            <p>{{channel_name}}</p>
          <h2>{{title}}</h2>
        </header>
        <div class="mdl-card__title mdl-card--expand" style="background-image: url({{thumb_url}});background-size: cover;">

        </div>
        <div class="btn">
          <a href="{{url}}" >
              GO TO VIDEO
          </a> &nbsp;
          <a href="#">SHARE</a>          
        </div>
      </article>
</section>
